{% extends 'base.html' %}
{% block title %}Create tag{% endblock %}
{% block content %}
<h1>Create a tag</h1>

<form action="/tags/new" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter a name for the tag">

    <a href="/tags">Cancel</a>
    <button>Add</button>
</form>
{% endblock %}
