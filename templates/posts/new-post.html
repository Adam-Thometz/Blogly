{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
<h1>Add Post for {{user.get_full_name()}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
    <div>
        <label for="title">Title:</label>
        <input id="title" name="title" max="30">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content"></textarea>
    </div>
    <div>
        {% for tag in tags %}
        <input type="checkbox" name="tags" value="{{tag.id}}" id="tag-{{tag.id}}"><label for="tag-{{tag.id}}">{{tag.name}}</label>
        {% endfor %}
    </div>
    <div>
        <a href="/users/{{user.id}}">Cancel</a>
        <button>Add</button>
    </div>
</form>
{% endblock %}
