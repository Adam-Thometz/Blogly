{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>Edit Post</h1>

<form action="/posts/{{post.id}}/edit", method="POST">
    <div>
        <label for="title">Title:</label>
        <input id="title" name="title" max="30" value="{{post.title}}">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{post.content}}</textarea>
    </div>
    <div>
        {% for tag in tags %}
        <input type="checkbox" name="tags" value="{{tag.id}}" id="tag-{{tag.id}}" {% if tag in post.tags %}checked{% endif %}><label for="tag-{{tag.id}}">{{tag.name}}</label>
        {% endfor %}
    </div>
    <a href="/users/{{post.user_id}}">Cancel</a>
    <button>Edit</button>
</form>
{% endblock %}
