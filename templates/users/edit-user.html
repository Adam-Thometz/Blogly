{% extends 'base.html' %}
{% block title %}Edit{% endblock %}
{% block content %}
<form action="/users/{{user.id}}/edit" method="POST">
    <h1>Edit {{user.first_name}} {{user.last_name}}</h1>
    <div>
        <label for="first_name">First name:</label>
        <input type="text" name="first_name" placeholder="Enter your first name" value="{{user.first_name}}" max="30" required>
    </div>
    <div>
        <label for="last_name">Last name:</label>
        <input type="text" name="last_name" placeholder="Enter your last name" value="{{user.last_name}}" max="30" required>
    </div>
    <div>
        <label for="image_url">Image URL:</label>
        <input type="url" name="image_url" placeholder="Put image of user">
    </div>

    <a href="/users">Cancel</a>
    <button>Save</button>
</form>
{% endblock %}
